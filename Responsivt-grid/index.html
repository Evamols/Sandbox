<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Responsive Grid</title>
    </head>
    <body>
        <div id="grid-container">
            <header>
                <h2>Header</h2>
                <button id="ham">&#9776;</button> <!--For å ha hamburger ikon. Bruker button fordi jeg har tenkt til å legge til javascript.-->
                <nav id="menu" class="hidden">
                    <button id="close">X</button> <!--Knapp for å lukke menyen-->
                    <ul>
                        <li><a href="#">Hjem</a></li>
                        <li><a href="#">Om oss</a></li>
                        <li><a href="#">Tjenester</a></li>
                        <li><a href="#">Kontakt oss</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Main</h1>
                <section>
                    <h2>Nyeste bilder</h2>
                    <article>
                        <h3>Katt</h3>
                        <picture>
                            <source media="(min-width: 1400px)" srcset="img/cat-1920.jpg"> <!--Media: Hvilken vindustørrelse dette gjelder for: større enn 1400px-->
                            <source media="(min-width: 900px)" srcset="img/cat-1280.jpg">
                            <img src="img/cat-640.jpg" alt="katte bilde"> <!--Her bør det minste bildet stå, slik at det er default: Mobile first-->
                        </picture>
                    </article>
                    <artile>
                        <h3>Hund</h3>
                    </artile>
                </section>
            </main>
            <aside>
                <h3>Aside</h3>
            </aside>
            <footer>
                <p>Footer</p>
            </footer>
        </div>
        <script src="js/script.js"></script> <!--Man må linke il javascript til slutt over body-->
    </body>
</html>
