<!DOCTYPE html> <!--Forteller at nå kommer det html-->
<html lang="nb"> <!--Gir den attributted lang for å fortelle hva slags språk. "nb" står for norsk bommål-->
    <head> <!--Head: Metadata og bakgrunnsinformasjon. Hvilket tegnsett som skal bli brukt på nettsiden. Skjermstørrlser-->

        <!--Viktig med denne taggen under også (meta name), slik at det blir framvist riktig i forhold til hvilken skjermstørrelse den blir vist i.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Red Dead Redemption</title> <!--Navnen til fanen. Det første opplesningsverktøy møter på-->
        <!--Style: Det vi skriver under her (CSS?) er internal (aka bad practice), men vi viser det nå. Det er bedre å gjøre det external-->
        <!--Type selektor er hvilken type tag vi vil designe-->
        <!--body: endrer om bodyen.-->
        <!--Border: 1px betyr at det skal være en tynn strek rundt. Solid betyr at den er solid og ikke f.eks. prikkete border.-->
        <!--th, td: betyr at vi vil style både th og td. Padding er hvor mye luft du vil ha rundt-->
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table {
                border: 1px solid #000;
            }
            th, td {
                border: 1px solid #fe2727;
                padding: 1rem;
            }

        </style>
    </head>
